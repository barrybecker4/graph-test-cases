<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="An app to generate graph problems test cases by drawing the graph">
    <meta name="keywords" content="graph algorithm test cases">
    <title>Graph Test Cases</title>
  </head>
  <body>
  <div id="sidenavCont">
      <h3>Graph Generator</h3>
      <hr>
      <ul id="sidenav">
        <li><a href="index.html">How it works</a></li>
        <li><a href="draw-case.html">Draw Graph</a></li>
      </ul>
  </div>
  <div id="main">
      <div id="inputarea">
          <table>
              <tr title="Number of nodes to generate">
                  <th>Num nodes:</th>
                  <td>
                      <input type="number" id="numNodes" min="1" max="30" value="5">
                  </td>
              </tr>
              <tr>
                  <th title="whether the graph is directed or undirected">Graph type:</th>
                  <td title="Undirected means edges are bidirectional">
                      <input type="radio" name="gtype" value="0" checked> Directed&nbsp;
                      <input type="radio" name="gtype" value="1" > Undirected
                  </td>
              </tr>
              <tr title="Style to layout the generated nodes in">
                  <th>Layout:</th>
                  <td>
                      <input type="radio" name="layoutType" value="0" checked> Grid&nbsp;
                      <input type="radio" name="layoutType" value="1" > Radial&nbsp;
                      <input type="radio" name="layoutType" value="2"> Random&nbsp;
                  </td>
              </tr>
              <tr>
                  <th title="Type of edge weighting to use">Weights:</th>
                  <td>
                      <input type="radio" name="weightType" value="0" title="No edge weights" checked> None&nbsp;
                      <input type="radio" name="weightType" value="1" checked> Distance&nbsp;
                      <input type="radio" name="weightType" value="2" title="Proportional to distance with gaussian peturbation"> Jittered Distance&nbsp;
                      <input type="radio" name="weightType" value="3"> Random&nbsp;
                  </td>
              </tr>
              <tr title="Allows auto generation of edges - before manually adding and removing">
                  <th>Auto-edge density:</th>
                  <td title="Af value between 0 and 1 corresponding to the probability of an edge (scaled by distance)">
                      <input type="number" id="autoEdgeDensity" min="0" max="1" step="0.01" value="0">
                  </td>
              </tr>
              <tr>
                  <th>Include node positions:</th>
                  <td>
                      <input type="checkbox" id="includePositions" checked>
                  </td>
              </tr>
              <tr>
                  <td><input type="button" id="generate" value="Generate Graph"></td>
                  <td><input type="button" id="output" value="Generate Case"></td>
              </tr>
          </table>
          <br>

      </div>

      <div id="grapharea">
          <span id="chooseTarget" style="position: absolute; color:gray; display: none;">Choose target node</span>
          <div id="graph" ondragover="graph.drag_over(event)" ondrop="graph.drop(event)"></div>
      </div>

  </div>
  <div id="case"></div>

  </body>

  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="jsPlumb-2.1.2.js"></script>
  <script src="utils.js"></script>
  <script src="graphLayouts.js"></script>
  <script src="GraphConfiguration.js"></script>
  <script src="Graph.js"></script>
  <script src="draw-case.js"></script>
</html>
